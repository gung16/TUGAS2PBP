{% extends 'base.html' %} 
{% block content %}
<div class="stack">
  <div class="title">Add Product</div>
  <div class="card">
    <form method="POST" class="stack">
      {% csrf_token %}
      <div class="table-like">
        <table>
          {{ form.as_table }}
        </table>
      </div>
      <div>
        <button class="btn primary" type="submit">Add PRODUCT</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
