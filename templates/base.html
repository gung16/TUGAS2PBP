{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block meta %} {% endblock meta %}
    <title>Padel Shop</title>
    <style>
    :root {
        --bg: #0f172a;
        --card: #111827;
        --muted: #94a3b8;
        --text: #e5e7eb;
        --brand: #22d3ee;
        --accent: #38bdf8;
        --danger: #ef4444;
        --success: #10b981;
        --ring: rgba(56, 189, 248, 0.35);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--text);
        background: linear-gradient(180deg, #0b1220 0%, var(--bg) 60%);
        letter-spacing: 0.2px;
    }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .container { max-width: 1100px; margin: 0 auto; padding: 24px; }
    header {
        position: sticky; top: 0; z-index: 10;
        background: rgba(15, 23, 42, 0.7); backdrop-filter: saturate(180%) blur(10px);
        border-bottom: 1px solid rgba(148, 163, 184, 0.15);
    }
    .nav {
        display: flex; align-items: center; justify-content: space-between;
        gap: 12px; padding: 14px 24px; max-width: 1100px; margin: 0 auto;
    }
    .brand { display: flex; align-items: center; gap: 10px; font-weight: 700; }
    .brand-logo {
        width: 32px; height: 32px; border-radius: 8px;
        background: radial-gradient(120% 120% at 0% 0%, var(--brand), #3b82f6 60%, #9333ea 100%);
        box-shadow: 0 0 20px rgba(34, 211, 238, 0.35);
    }
    .btn {
        display: inline-flex; align-items: center; gap: 8px;
        padding: 10px 14px; border-radius: 10px; border: 1px solid rgba(148, 163, 184, 0.2);
        color: var(--text); background: linear-gradient(180deg, rgba(17,24,39,0.9), rgba(17,24,39,0.7));
        box-shadow: 0 2px 0 rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.04);
        text-decoration: none; transition: transform 0.08s ease, border-color 0.2s ease, box-shadow 0.2s ease;
    }
    .btn:hover { transform: translateY(-1px); border-color: rgba(148, 163, 184, 0.35); box-shadow: 0 6px 20px rgba(2,132,199,0.25); }
    .btn.primary { background: linear-gradient(180deg, #0ea5e9, #0284c7); border-color: rgba(56, 189, 248, 0.6); }
    .btn.primary:hover { box-shadow: 0 10px 26px rgba(56,189,248,0.35); }
    .btn.ghost { background: transparent; }

    .page {
        padding-top: 18px;
    }
    .card {
        background: linear-gradient(180deg, rgba(17,24,39,0.95), rgba(2,6,23,0.9));
        border: 1px solid rgba(148, 163, 184, 0.15);
        border-radius: 16px; padding: 18px; box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
    .grid { display: grid; gap: 18px; }
    .grid.cols-3 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
    @media (min-width: 720px) { .grid.cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); } }

    .thumb { width: 100%; aspect-ratio: 16/10; object-fit: cover; border-radius: 12px; border: 1px solid rgba(148,163,184,0.15); }
    .muted { color: var(--muted); font-size: 14px; }
    .pill { display: inline-flex; align-items: center; gap: 6px; padding: 4px 10px; border-radius: 999px; border: 1px solid rgba(148,163,184,0.25); font-size: 12px; color: var(--muted); }
    .price { font-weight: 800; font-size: 20px; letter-spacing: 0.3px; }
    .rating { color: #fbbf24; font-weight: 700; }
    .row { display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap; }
    .stack { display: grid; gap: 8px; }
    .spacer { height: 10px; }
    footer { color: var(--muted); padding: 24px; text-align: center; border-top: 1px solid rgba(148,163,184,0.15); margin-top: 28px; }
    .table-like table { width: 100%; border-collapse: collapse; }
    .table-like td { padding: 8px 10px; border-bottom: 1px dashed rgba(148,163,184,0.2); vertical-align: top; }
    .input, select, textarea {
        width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid rgba(148,163,184,0.25);
        background: rgba(15,23,42,0.6); color: var(--text);
        outline: none; box-shadow: inset 0 1px 0 rgba(255,255,255,0.03);
    }
    .input:focus, select:focus, textarea:focus { border-color: var(--accent); box-shadow: 0 0 0 4px var(--ring); }
    .form-row { display: grid; gap: 12px; }
    .kicker { text-transform: uppercase; letter-spacing: 0.2em; font-size: 12px; color: var(--muted); }
    h1, h2, h3 { margin: 0 0 8px; }
    .title { font-size: 28px; font-weight: 800; }
    .subtitle { color: var(--muted); }
    </style>
</head>

<body>
    <header>
        <nav class="nav">
            <div class="brand">
                <span class="brand-logo"></span>
                <span>Gung's Padel Shop</span>
            </div>
            <div class="row">
                <a class="btn ghost" href="{% url 'main:show_main' %}">Home</a>
                <a class="btn primary" href="{% url 'main:create_product' %}">+ Add Product</a>
            </div>
        </nav>
    </header>
    <main class="container page">
        {% block content %} {% endblock content %}
    </main>
</body>
</html>
